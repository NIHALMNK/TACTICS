<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Tactics</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <style>
        .forgot-password-container {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background: white;
        }
        .steps {
            display: none;
        }
        .steps.active {
            display: block;
        }
        .otp-inputs {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin: 1rem 0;
        }
        .otp-inputs input {
            width: 40px;
            height: 40px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <%- include('./layout/NAV.ejs') %>

    <div class="container">
        <div class="forgot-password-container">
            <!-- Email Step -->
            <div class="steps active" id="emailStep">
                <h2 class="text-center mb-4">Forgot Password</h2>
                <p class="text-muted text-center">Enter your email address to receive a verification code</p>
                
                <form id="emailForm">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Send Verification Code</button>
                </form>
            </div>

            <!-- OTP Step -->
            <div class="steps" id="otpStep">
                <h2 class="text-center mb-4">Enter Verification Code</h2>
                <p class="text-muted text-center">We've sent a code to your email</p>
                
                <form id="otpForm">
                    <div class="otp-inputs">
                        <input type="text" maxlength="1" required>
                        <input type="text" maxlength="1" required>
                        <input type="text" maxlength="1" required>
                        <input type="text" maxlength="1" required>
                        <input type="text" maxlength="1" required>
                        <input type="text" maxlength="1" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Verify Code</button>
                </form>
            </div>

            <!-- New Password Step -->
            <div class="steps" id="passwordStep">
                <h2 class="text-center mb-4">Create New Password</h2>
                <p class="text-muted text-center">Enter your new password</p>
                
                <form id="passwordForm">
                    <div class="mb-3">
                        <input type="password" class="form-control" id="newPassword" 
                               placeholder="New password" required minlength="8">
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="confirmPassword" 
                               placeholder="Confirm password" required minlength="8">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Reset Password</button>
                </form>
            </div>
        </div>
    </div>

    <%- include('./layout/FOOTER.ejs') %>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const emailForm = document.getElementById('emailForm');
            const otpForm = document.getElementById('otpForm');
            const passwordForm = document.getElementById('passwordForm');
            
            // Handle email submission
            emailForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                try {
                    const response = await fetch('/forgot-password/send-otp', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email: emailForm.email.value })
                    });
                    const data = await response.json();
                    if (data.success) {
                        showStep('otpStep');
                    } else {
                        alert(data.message);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                }
            });
            
            // Handle OTP verification
            otpForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const otp = Array.from(otpForm.querySelectorAll('input'))
                    .map(input => input.value)
                    .join('');
                    
                try {
                    const response = await fetch('/forgot-password/verify-otp', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ otp })
                    });
                    const data = await response.json();
                    if (data.success) {
                        showStep('passwordStep');
                    } else {
                        alert(data.message);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                }
            });
            
            // Handle password reset
            passwordForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                if (passwordForm.newPassword.value !== passwordForm.confirmPassword.value) {
                    alert('Passwords do not match');
                    return;
                }
                
                try {
                    const response = await fetch('/forgot-password/reset', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ password: passwordForm.newPassword.value })
                    });
                    const data = await response.json();
                    if (data.success) {
                        alert('Password reset successful!');
                        window.location.href = '/login';
                    } else {
                        alert(data.message);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                }
            });
            
            // Helper function to show steps
            function showStep(stepId) {
                document.querySelectorAll('.steps').forEach(step => {
                    step.classList.remove('active');
                });
                document.getElementById(stepId).classList.add('active');
            }
            
            // Handle OTP input
            const otpInputs = otpForm.querySelectorAll('input');
            otpInputs.forEach((input, index) => {
                input.addEventListener('input', () => {
                    if (input.value && index < otpInputs.length - 1) {
                        otpInputs[index + 1].focus();
                    }
                });
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && !input.value && index > 0) {
                        otpInputs[index - 1].focus();
                    }
                });
            });
        });
    </script>
</body>
</html>
